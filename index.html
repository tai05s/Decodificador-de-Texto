<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="./imagens/logo-alura.png" alt="Logo azul da Alura">
    </header>

    <main>
        <section>
            <textarea class="area__do__texto" cols="41" rows="4" placeholder="Digite seu texto"></textarea> 
        
            <div class="informacao">
                <h6>Apenas adicionar letras minusculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="botao__criptografar" onclick="btnEncriptar();">Criptografar</button>
                <button class="botao__desencriptar" onclick="btnDesencriptar();">Descriptografar</button>
            </div>   
        </section>

        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="botao__copiar">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
